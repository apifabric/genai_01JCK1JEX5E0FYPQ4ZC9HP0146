<o-form-layout-manager attr="RentalTransaction" mode="tab" title="RENTALTRANSACTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RentalTransactionTable" 
            service="RentalTransaction" 
            entity="RentalTransaction" 
            title="RENTALTRANSACTION"
            keys="id"
            columns="id;customer_id;equipment_id;rental_date;return_date;amount_total" 
            header-actions="R;D"
            visible-columns="id;customer_id;equipment_id;rental_date;return_date;amount_total"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:customer_id"
        value-column="name" keys="customer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="equipment_id" title="equipment_id">
    <o-table-cell-renderer-service attr="equipment_id" 
        service="SkiEquipment" entity="SkiEquipmentType" columns="id;name"
        parent-keys="id:equipment_id"
        value-column="name" keys="equipment_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #rental_date attr="rental_date" type="date" label="rental_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #return_date attr="return_date" type="date" label="return_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #amount_total attr="amount_total" title="amount_total" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
