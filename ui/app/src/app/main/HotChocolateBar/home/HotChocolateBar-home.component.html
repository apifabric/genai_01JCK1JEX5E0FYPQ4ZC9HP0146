<o-form-layout-manager attr="HotChocolateBar" mode="tab" title="HOTCHOCOLATEBAR">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="HotChocolateBarTable" 
            service="HotChocolateBar" 
            entity="HotChocolateBar" 
            title="HOTCHOCOLATEBAR"
            keys="id"
            columns="id;customer_id;drink_type;quantity;total_price" 
            header-actions="R;D"
            visible-columns="id;customer_id;drink_type;quantity;total_price"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:customer_id"
        value-column="name" keys="customer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #drink_type attr="drink_type" title="drink_type" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #total_price attr="total_price" title="total_price" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
